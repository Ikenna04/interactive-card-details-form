<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Interactive Card Details Form</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
	</head>
	<body>
		<ul class="card">
			<li class="front">
				<div class="circles">
					<p></p>
					<p></p>
				</div>
				<div class="front-text">
					<h2 class="card-no">0000 0000 0000 0000</h2>
					<div class="name-part">
						<p class="card-name">Jane Appleseed</p>
						<p class="card-exp">00/00</p>
					</div>
				</div>
			</li>
			<li class="back">
				<p class="back-text">000</p>
			</li>
		</ul>
		<form class="form">
			<li>
				<label for="name">cardholder name</label>
				<input
					class="cp"
					type="text"
					placeholder="e.g. Jane Appleseed"
					id="name" />
				<p class="error-message"></p>
			</li>
			<li>
				<label for="number">card number</label>
				<input
					class="cp"
					type="number"
					placeholder="e.g. 1234 5678 9123 0000"
					id="number" />
				<p class="error-message"></p>
			</li>
			<li>
				<ul class="cvc-exp">
					<li>
						<label for="exp">exp. date(mm/yy)</label>
						<ul class="exp">
							<li>
								<input
									class="cp"
									placeholder="MM"
									type="number"
									id="exp1"
									class="exp" />
							</li>
							<li>
								<input
									class="cp"
									placeholder="YY"
									type="number"
									id="exp2"
									class="exp1" />
							</li>
						</ul>
						<p class="error-message"></p>
					</li>
					<li>
						<label for="cvc">cvc</label>
						<input
							class="cp"
							type="number"
							placeholder="e.g. 123"
							id="cvc" />
						<p class="error-message"></p>
					</li>
				</ul>
			</li>
			<li>
				<button
					type="reset"
					class="btn cp">
					Confirm
				</button>
			</li>
		</form>
		<ul class="complete">
			<li>
				<img
					src="img/icon-complete.svg"
					alt="Completed Tick" />
			</li>
			<li><h1>Thank you!</h1></li>
			<li><p>We've added your card details</p></li>
			<li>
				<button
					type="menu"
					class="btn cp">
					Continue
				</button>
			</li>
		</ul>
		<ul class="bgi">
			<li class="desktop">
				<img
					src="img/bg-main-desktop.png"
					alt="Background Image" />
			</li>
			<li class="mobile">
				<img
					src="img/bg-main-mobile.png"
					alt="Background Image" />
			</li>
		</ul>
		<script src="script.js"></script>
	</body>
</html>
